<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Maps</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
<ul class="prizes"> </ul>
  <script>

  const person1 = {
    name: 'wes',
    age: 200
  };

  const myMap = new Map();

  // .set()
  myMap.set('name', 'wes');
  myMap.set(100, 'This is a number');
  myMap.set(person1, 'Really cool');


  console.log(myMap.get(person1));

  // myMap.age = 100;

  console.log(myMap);

  const score = 300;

  const prizes = new Map();

  prizes.set(100, 'Bear');
  prizes.set(200, 'Duck');
  prizes.set(300, 'Car');

 console.log(`you win a ${prizes.get(score)}`);

// select that UL

const ul = document.querySelector('.prizes');

// prizes.forEach(entry => {
//   console.log(entry);
// });

// for(const prize of prizes){
//   console.log(prize[0], prize[1]);
//
// }
for(const [points, prize] of prizes){
    console.log(points, prize);
const li = `<li>${points} - ${prize}</li>`
ul.insertAdjacentHTML('beforeend', li);
}

  // .has()
  // .delete()
  </script>
</body>

</html>
